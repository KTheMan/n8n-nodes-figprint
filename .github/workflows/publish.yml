name: Publish Package

on:
  release:
    types: [ published ]

permissions:
  id-token: write
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    env:
      HAS_NPM_TOKEN: ${{ secrets.NPM_TOKEN != '' }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '24'
          registry-url: 'https://registry.npmjs.org'

      - name: Show toolchain versions
        run: |
          node -v
          npm -v

      - run: npm ci
      - name: Sync package version to tag
        run: |
          TAG_VERSION='${{ github.event.release.tag_name }}'
          TAG_VERSION=${TAG_VERSION#v}
          if [ -z "$TAG_VERSION" ]; then
            echo "No tag version found."
            exit 1
          fi
          npm version --no-git-tag-version --allow-same-version "$TAG_VERSION"

      - name: Build
        run: npm run build

      - name: Lint (prepublish rules)
        run: npx eslint -c .eslintrc.prepublish.js nodes credentials package.json

      - run: npm test --if-present

      - name: Publish (token)
        if: env.HAS_NPM_TOKEN == 'true'
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish (OIDC trusted publishing)
        if: env.HAS_NPM_TOKEN != 'true'
        run: npm publish --access public
