name: Publish Package

on:
  release:
    types: [ published ]

permissions:
  id-token: write
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '24'
          registry-url: 'https://registry.npmjs.org'

      - name: Show toolchain versions
        run: |
          node -v
          npm -v

      - run: npm ci
      - name: Sync package version to tag
        run: |
          TAG_VERSION='${{ github.event.release.tag_name }}'
          TAG_VERSION=${TAG_VERSION#v}
          if [ -z "$TAG_VERSION" ]; then
            echo "No tag version found."
            exit 1
          fi
          npm version --no-git-tag-version "$TAG_VERSION"

      - name: Prepare empty npm config (OIDC only)
        run: |
          echo "" > "${{ runner.temp }}/empty-npmrc-user"
          echo "" > "${{ runner.temp }}/empty-npmrc-global"
      - run: npm test --if-present
      - run: npm publish --provenance --access public
        env:
          NPM_CONFIG_USERCONFIG: ${{ runner.temp }}/empty-npmrc-user
          NPM_CONFIG_GLOBALCONFIG: ${{ runner.temp }}/empty-npmrc-global
          NODE_AUTH_TOKEN: ''
          NPM_TOKEN: ''
